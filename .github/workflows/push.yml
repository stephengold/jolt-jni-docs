---
# GitHub Actions workflow for commits pushed to the jolt-jni-docs repo - all branches

name: CI at GitHub
on: [push]

jobs:
  Java11-Linux:
    if: contains(toJson(github.event.commits), '[ci skip] ') == false
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 11
      - uses: actions/checkout@v4
      - uses: gradle/actions/wrapper-validation@v4
      - run: ./gradlew build javadoc HelloJoltJni --console=plain --stacktrace
      - name: Install clojure tools
        uses: DeLaGuardo/setup-clojure@11.0
        with:
          lein: 2.9.10
      - run: lein run

  Java17-MacOS:
    if: contains(toJson(github.event.commits), '[ci skip] ') == false
    runs-on: macOS-13
    steps:
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 17
      - uses: actions/checkout@v4
      - run: ./gradlew build javadoc HelloJoltJni --console=plain --stacktrace

  Java21-MacOS:
    if: contains(toJson(github.event.commits), '[ci skip] ') == false
    runs-on: macOS-15
    steps:
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 21
      - uses: actions/checkout@v4
      - run: ./gradlew build javadoc HelloJoltJni --console=plain --stacktrace

  Java24-Windows:
    if: contains(toJson(github.event.commits), '[ci skip] ') == false
    runs-on: windows-2025
    steps:
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 24
      - uses: actions/checkout@v4
      - run: ./gradlew build javadoc HelloJoltJni --console=plain --stacktrace
        shell: bash
